---
layout: default
title: notes on camp
---

{% for post in site.posts %}
	<div class="post {{ post.type }}">
		<div style="background: transparent;">
			<span class="post_date">{{ post.date | date_to_string }}</span>
			<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		</div>
		<p class="post_summary">{{ post.content | strip_html | truncatewords: 25 }}</p>
		<a class="post_url" href="{{ post.url }}">Read it.</a> 
	</div>	
{% endfor %}
